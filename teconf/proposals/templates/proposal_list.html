<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a Proposal</title>
</head>
<body>
    <form method="post">
    {% csrf_token %}
    {% for p_type in proposal_types %}
      <p>
        {{ p_type.p_type }} <a class="lean" href="{{ p_type.p_type_url }}">Submit a {{ p_type.p_type }}</a> <br>
      </p>
    {% endfor %}
  </form>
</body>
</html>
